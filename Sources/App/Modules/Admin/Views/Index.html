<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex"/>
    <link rel="stylesheet" href="/js/node_modules/select2/dist/css/select2.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/frontend.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>#(title)</title>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex flex-row align-items-center" href="#">
            <img class="img-fluid logo" src="/images/logo.png" alt="logo"/>
            <h1>#(title)</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/" target="_blank">Site</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ml-auto" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container mt-2">
        #import("body")
    </div>
</main>
<script src="/js/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/js/node_modules/select2/dist/js/select2.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
