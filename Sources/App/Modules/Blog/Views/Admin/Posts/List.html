#extend("Admin/Index"):
    #export("body"):
        <div class="d-flex flex-column align-items-center mb-4">
            <h2 class="text-center">Posts</h2>
            <a class="btn btn-outline-info w-50" href="/admin/blog/posts/new">Create</a>
        </div>
        <table class="table table-striped caption-top w-75 m-auto">
            <caption>List of posts</caption>
            <thead>
            <tr>
                <th class="small" scope="col">Image</th>
                <th scope="col">Title</th>
                <th class="actions" scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                #for(item in list):
                <tr >
                    <td><img class="img-fluid img-thumbnail" src="#(item.image)"  alt="#(item.name)"/></td>
                    <td class="title">#(item.title)</td>
                    <td class="d-flex flex-column align-items-start">
                        <a href="/admin/blog/posts/#(item.id)" >Edit</a>
                        <button class="btn btn-link modal-trigger p-0"
                                data-id="#(item.id)" data-title="#(item.title)"
                                data-toggle="modal" data-target="\#exampleModal">
                             Delete
                        </button>
                        <a href="/#(item.slug)" >Preview</a>
                    </td>
                </tr>
                #endfor
            </tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Deleting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Deleting this post cannot be undone. Are you sure?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form method="post">
                        <input type="submit" class="btn btn-danger" value="Delete"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
#endexport
#endextend
